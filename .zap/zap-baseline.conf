# OWASP ZAP Baseline Scan Configuration
# Baseline scan performs a passive scan with no active attacks
# Suitable for CI/CD pipelines and regression testing

# Alert Thresholds
# -----------------
# IGNORE: Ignore the alert completely
# WARN: Log as warning but don't fail the build
# FAIL: Fail the build if alert is found
# INFO: Log as informational

