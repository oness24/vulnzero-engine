# Prometheus Configuration for VulnZero

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vulnzero'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # VulnZero API metrics
  - job_name: 'vulnzero-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

