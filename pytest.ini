[pytest]
# Pytest Configuration for VulnZero

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_docker: Tests requiring Docker
    requires_llm: Tests requiring LLM API keys
    requires_db: Tests requiring database
    security: Security-focused tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=shared
    --cov=services/monitoring
    --cov=services/deployment_orchestrator
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60

# Coverage options
[coverage:run]
source = services,shared
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
