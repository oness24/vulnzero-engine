name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Run database model tests
      run: |
        python -m pytest tests/unit/models/test_database_models.py -v --tb=short --cov=shared/models --cov-report=xml --cov-report=term

    - name: Run monitoring service tests
      run: |
        python -m pytest tests/unit/services/test_monitoring.py -v --tb=short --cov=services/monitoring --cov-append --cov-report=xml --cov-report=term

    - name: Run deployment orchestrator tests
      run: |
        python -m pytest tests/unit/services/test_deployment_orchestrator.py -v --tb=short --cov=services/deployment_orchestrator --cov-append --cov-report=xml --cov-report=term

    - name: Run all unit tests with coverage
      run: |
        python -m pytest tests/unit/ tests/security/ -v --cov=shared --cov=services/monitoring --cov=services/deployment_orchestrator --cov-report=xml --cov-report=term --cov-fail-under=60 -m "not requires_llm and not slow"

    - name: Run security feature tests
      run: |
        python -m pytest tests/security/test_security_headers.py tests/security/test_llm_sanitizer.py -v --tb=short

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 60
        MINIMUM_ORANGE: 50

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run Ruff (Fast linter)
      run: |
        ruff check . --output-format=github || true

    - name: Check code formatting with Black
      run: |
        black --check . || true

    - name: Check import sorting with isort
      run: |
        isort --check-only . || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r services/ shared/ -f json -o bandit-report.json || true
        bandit -r services/ shared/ || true

    - name: Check dependencies for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true
