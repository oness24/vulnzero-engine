name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Run database model tests
      run: |
        python -m pytest tests/unit/models/test_database_models.py -v --tb=short --cov=shared/models --cov-report=xml --cov-report=term

    - name: Run monitoring service tests
      run: |
        python -m pytest tests/unit/services/test_monitoring.py -v --tb=short --cov=services/monitoring --cov-append --cov-report=xml --cov-report=term

    - name: Run deployment orchestrator tests
      run: |
        python -m pytest tests/unit/services/test_deployment_orchestrator.py -v --tb=short --cov=services/deployment_orchestrator --cov-append --cov-report=xml --cov-report=term

    - name: Run all tests with coverage
      run: |
        python -m pytest tests/unit/models tests/unit/services -v --cov=shared --cov=services/monitoring --cov=services/deployment_orchestrator --cov-report=xml --cov-report=term --cov-fail-under=60

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 60
        MINIMUM_ORANGE: 50

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Run Ruff (Fast linter)
      run: |
        ruff check . --output-format=github || true

    - name: Check code formatting with Black
      run: |
        black --check . || true

    - name: Check import sorting with isort
      run: |
        isort --check-only . || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r services/ shared/ -f json -o bandit-report.json || true
        bandit -r services/ shared/ || true

    - name: Check dependencies for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true

  integration-tests:
    name: Integration Tests (Celery + Database)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vulnzero_test
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: vulnzero_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock celery[redis]

    - name: Set up test environment variables
      run: |
        echo "DATABASE_URL=postgresql://vulnzero_test:testpass123@localhost:5432/vulnzero_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "CELERY_RESULT_BACKEND=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        # Skip migrations for in-memory SQLite tests
        echo "Using in-memory SQLite for integration tests"

    - name: Run Celery integration tests
      run: |
        python -m pytest tests/integration/test_celery_tasks.py -v \
          --tb=short \
          --cov=services/deployment_orchestrator \
          --cov=services/aggregator \
          --cov-report=xml \
          --cov-report=term-missing \
          -m integration

    - name: Run all integration tests
      run: |
        python -m pytest tests/integration/ -v \
          --tb=short \
          --cov=services \
          --cov-report=xml \
          --cov-report=term-missing \
          --ignore=tests/integration/test_performance.py

    - name: Upload integration test coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-tests
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
