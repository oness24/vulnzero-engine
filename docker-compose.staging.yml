version: '3.8'

# ============================================================================
# VulnZero Staging Docker Compose Configuration
# ============================================================================
# Purpose: Staging environment that mirrors production for testing
# Usage: docker-compose -f docker-compose.staging.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # Database - PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: vulnzero-postgres-staging
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DATABASE_NAME:-vulnzero_staging}
      POSTGRES_USER: ${DATABASE_USER:-vulnzero_staging}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
      - ./backups/postgres:/backups:rw

    ports:
      - "127.0.0.1:5433:5432"  # Different port for staging

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-vulnzero_staging} -d ${DATABASE_NAME:-vulnzero_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Cache - Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: vulnzero-redis-staging
    restart: unless-stopped

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 60
      --loglevel notice

    volumes:
      - redis-data-staging:/data

    ports:
      - "127.0.0.1:6380:6379"  # Different port for staging

    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # API Gateway
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
      args:
        PYTHON_VERSION: "3.11"

    container_name: vulnzero-api-staging
    restart: unless-stopped

    env_file:
      - .env.staging

    environment:
      SERVICE_NAME: api_gateway
      ENVIRONMENT: staging
      DEBUG: "false"
      LOG_LEVEL: DEBUG

    ports:
      - "8001:8000"  # Different port for staging

    volumes:
      - ./logs:/app/logs:rw
      - uploads-staging:/app/uploads:rw
      - /tmp/prometheus:/tmp/prometheus:rw

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    cap_add:
      - NET_BIND_SERVICE

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Vulnerability Aggregator Service
  # ==========================================================================
  aggregator:
    build:
      context: .
      dockerfile: services/vulnerability_aggregator/Dockerfile
      args:
        PYTHON_VERSION: "3.11"

    container_name: vulnzero-aggregator-staging
    restart: unless-stopped

    env_file:
      - .env.staging

    environment:
      SERVICE_NAME: vulnerability_aggregator
      ENVIRONMENT: staging
      LOG_LEVEL: DEBUG

    ports:
      - "127.0.0.1:8101:8100"  # Different port for staging

    volumes:
      - ./logs:/app/logs:rw

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Celery Worker
  # ==========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
      args:
        PYTHON_VERSION: "3.11"

    container_name: vulnzero-celery-worker-staging
    restart: unless-stopped

    command: >
      celery -A shared.celery_app worker
      --loglevel=debug
      --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
      --max-tasks-per-child=100
      --task-events
      --without-heartbeat
      --without-gossip
      --without-mingle

    env_file:
      - .env.staging

    environment:
      SERVICE_NAME: celery_worker
      ENVIRONMENT: staging
      LOG_LEVEL: DEBUG
      C_FORCE_ROOT: "true"

    volumes:
      - ./logs:/app/logs:rw
      - uploads-staging:/app/uploads:rw

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "celery -A shared.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Celery Beat (Scheduler)
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
      args:
        PYTHON_VERSION: "3.11"

    container_name: vulnzero-celery-beat-staging
    restart: unless-stopped

    command: >
      celery -A shared.celery_app beat
      --loglevel=debug
      --scheduler django_celery_beat.schedulers:DatabaseScheduler

    env_file:
      - .env.staging

    environment:
      SERVICE_NAME: celery_beat
      ENVIRONMENT: staging
      LOG_LEVEL: DEBUG

    volumes:
      - ./logs:/app/logs:rw

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vulnzero-prometheus-staging
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Shorter retention for staging
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-staging:/prometheus

    ports:
      - "127.0.0.1:9091:9090"  # Different port for staging

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Grafana - Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: vulnzero-grafana-staging
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-staging_admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY:?GRAFANA_SECRET_KEY must be set}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3002}
      GF_SERVER_DOMAIN: localhost
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_LOG_LEVEL: debug

    volumes:
      - grafana-data-staging:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro

    ports:
      - "127.0.0.1:3002:3000"  # Different port for staging

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - vulnzero-staging

  # ==========================================================================
  # Flower - Celery Monitoring (Staging only - more permissive access)
  # ==========================================================================
  flower:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
      args:
        PYTHON_VERSION: "3.11"

    container_name: vulnzero-flower-staging
    restart: unless-stopped

    command: >
      celery -A shared.celery_app flower
      --port=5555
      --broker=${CELERY_BROKER_URL}
      --basic_auth=${FLOWER_BASIC_AUTH:-staging_admin:changeme}
      --url_prefix=flower
      --max_tasks=10000

    env_file:
      - .env.staging

    environment:
      SERVICE_NAME: flower
      ENVIRONMENT: staging

    ports:
      - "127.0.0.1:5556:5555"  # Different port for staging

    depends_on:
      - redis
      - celery-worker

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - vulnzero-staging

# ============================================================================
# Networks
# ============================================================================
networks:
  vulnzero-staging:
    driver: bridge
    name: vulnzero-staging-network
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data-staging:
    driver: local
    name: vulnzero-postgres-data-staging

  redis-data-staging:
    driver: local
    name: vulnzero-redis-data-staging

  prometheus-data-staging:
    driver: local
    name: vulnzero-prometheus-data-staging

  grafana-data-staging:
    driver: local
    name: vulnzero-grafana-data-staging

  uploads-staging:
    driver: local
    name: vulnzero-uploads-staging
