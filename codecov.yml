# Codecov Configuration
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%

    changes:
      default:
        if_ci_failed: error

# Ignore files/paths
ignore:
  - "tests/**/*"
  - "**/tests/**/*"
  - "**/__init__.py"
  - "**/migrations/**/*"
  - "web/src/tests/**/*"
  - "web/src/**/*.test.{js,jsx,ts,tsx}"

# Comment configuration
comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

# GitHub checks
github_checks:
  annotations: true

# Flags for different parts of codebase
flags:
  backend:
    paths:
      - api/
      - services/
      - shared/
    carryforward: true

  frontend:
    paths:
      - web/src/
    carryforward: true
