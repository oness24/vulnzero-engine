apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: vulnzero
  labels:
    app: vulnzero
    component: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: vulnzero
    component: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
