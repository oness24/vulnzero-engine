apiVersion: v1
kind: Secret
metadata:
  name: vulnzero-secrets
  namespace: vulnzero
  labels:
    app: vulnzero
type: Opaque
stringData:
  # IMPORTANT: This is a TEMPLATE file
  # Replace these placeholder values with actual secrets before deployment
  # Use: kubectl create secret generic vulnzero-secrets --from-literal=...
  # Or use a secrets management solution like HashiCorp Vault, AWS Secrets Manager, etc.

  # Database Credentials
  DATABASE_URL: "postgresql+asyncpg://vulnzero:CHANGE_ME@postgres-service:5432/vulnzero"

  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  REDIS_PASSWORD: "CHANGE_ME"

  # Celery
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"

  # JWT Secret
  API_SECRET_KEY: "CHANGE_ME_TO_SECURE_RANDOM_STRING"

  # LLM API Keys
  OPENAI_API_KEY: "sk-CHANGE_ME"
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"

  # Scanner API Credentials (Optional)
  WAZUH_API_URL: "https://wazuh.example.com:55000"
  WAZUH_API_USER: "CHANGE_ME"
  WAZUH_API_PASSWORD: "CHANGE_ME"

  QUALYS_API_URL: "https://qualysapi.qualys.com"
  QUALYS_USERNAME: "CHANGE_ME"
  QUALYS_PASSWORD: "CHANGE_ME"

  TENABLE_ACCESS_KEY: "CHANGE_ME"
  TENABLE_SECRET_KEY: "CHANGE_ME"

  # AWS Credentials (Optional)
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"
  AWS_REGION: "us-east-1"

  # Notification Services (Optional)
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/CHANGE/ME"
  PAGERDUTY_API_KEY: "CHANGE_ME"
---
# TLS Secret for Ingress (create separately with actual certificates)
apiVersion: v1
kind: Secret
metadata:
  name: vulnzero-tls
  namespace: vulnzero
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Create with: kubectl create secret tls vulnzero-tls --cert=path/to/tls.crt --key=path/to/tls.key -n vulnzero
  tls.crt: ""
  tls.key: ""
