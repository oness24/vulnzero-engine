apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnzero-frontend
  namespace: vulnzero
  labels:
    app: vulnzero
    component: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vulnzero
      component: frontend
  template:
    metadata:
      labels:
        app: vulnzero
        component: frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101

      containers:
      - name: frontend
        image: vulnzero/frontend:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 80
          protocol: TCP

        env:
        - name: VITE_API_BASE_URL
          value: "https://api.vulnzero.io"
        - name: VITE_WS_URL
          value: "wss://api.vulnzero.io"
        - name: VITE_ENVIRONMENT
          value: "production"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run

      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}

      restartPolicy: Always
