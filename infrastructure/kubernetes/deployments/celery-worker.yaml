apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnzero-celery-worker
  namespace: vulnzero
  labels:
    app: vulnzero
    component: celery-worker
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vulnzero
      component: celery-worker
  template:
    metadata:
      labels:
        app: vulnzero
        component: celery-worker
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: celery-worker
        image: vulnzero/api:latest
        imagePullPolicy: IfNotPresent
        command: ["celery"]
        args: ["-A", "shared.celery_app", "worker", "--loglevel=info", "--concurrency=4"]

        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: vulnzero-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: CELERY_RESULT_BACKEND
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: vulnzero-secrets
              key: ANTHROPIC_API_KEY

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - shared.celery_app
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      restartPolicy: Always
