apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vulnzero-api-hpa
  namespace: vulnzero
  labels:
    app: vulnzero
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vulnzero-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # Scale based on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up if CPU > 70%

  # Scale based on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up if memory > 80%

  # Scale based on custom metrics (requests per second)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"  # Scale up if > 100 req/s per pod

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% of current pods
        periodSeconds: 60
      - type: Pods
        value: 2  # Scale down by max 2 pods at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the most conservative policy

    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100  # Scale up by max 100% (double) at once
        periodSeconds: 30
      - type: Pods
        value: 4  # Scale up by max 4 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the most aggressive policy
