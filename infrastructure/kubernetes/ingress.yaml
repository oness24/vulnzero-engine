apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vulnzero-ingress
  namespace: vulnzero
  labels:
    app: vulnzero
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.vulnzero.io"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";

    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - api.vulnzero.io
    - app.vulnzero.io
    - flower.vulnzero.io
    secretName: vulnzero-tls

  rules:
  # API Backend
  - host: api.vulnzero.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000

  # Frontend Application
  - host: app.vulnzero.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # Flower Monitoring (Internal only - consider removing or securing)
  - host: flower.vulnzero.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flower-service
            port:
              number: 5555
---
# Network Policy to restrict Flower access (optional but recommended)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flower-access-policy
  namespace: vulnzero
spec:
  podSelector:
    matchLabels:
      component: flower
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: admin
    ports:
    - protocol: TCP
      port: 5555
