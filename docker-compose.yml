version: '3.8'

# VulnZero - Local Development Environment
# Deduplicated and cleaned up docker-compose configuration

services:
  # ============================================================================
  # Database - PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: vulnzero-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-vulnzero}
      POSTGRES_USER: ${DATABASE_USER:-vulnzero}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-vulnzero_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnzero"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnzero-network

  # ============================================================================
  # Cache & Message Broker - Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: vulnzero-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vulnzero_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vulnzero_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnzero-network

  # ============================================================================
  # API Gateway (FastAPI Backend)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vulnzero-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/2
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
      - ./logs:/app/logs
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vulnzero-network

  # ============================================================================
  # Vulnerability Aggregator Service
  # ============================================================================
  aggregator:
    build:
      context: .
      dockerfile: services/aggregator/Dockerfile
    container_name: vulnzero-aggregator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - WAZUH_API_URL=${WAZUH_API_URL:-}
      - WAZUH_API_USERNAME=${WAZUH_API_USERNAME:-}
      - WAZUH_API_PASSWORD=${WAZUH_API_PASSWORD:-}
      - NVD_API_KEY=${NVD_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/aggregator:/app/services/aggregator
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # Celery Worker (Background Tasks)
  # ============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vulnzero-celery-worker
    restart: unless-stopped
    command: celery -A shared.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # Celery Beat (Scheduler)
  # ============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vulnzero-celery-beat
    restart: unless-stopped
    command: celery -A shared.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # Flower (Celery Monitoring)
  # ============================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: vulnzero-flower
    restart: unless-stopped
    command: celery -A shared.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vulnzero-network

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vulnzero-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vulnzero-network

  # ============================================================================
  # Grafana (Metrics Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: vulnzero-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - vulnzero-network

  # ============================================================================
  # PgAdmin (Database Management)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vulnzero-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vulnzero.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vulnzero-network

  # ============================================================================
  # Frontend (React Web Dashboard)
  # ============================================================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: vulnzero-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - vulnzero-network

# ============================================================================
# Networks
# ============================================================================
networks:
  vulnzero-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
