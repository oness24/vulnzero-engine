version: '3.8'

# VulnZero - Local Development Environment
# This docker-compose file sets up all services needed for local development

services:
  # ============================================================================
  # Database - PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: vulnzero-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-vulnzero}
      POSTGRES_USER: ${DATABASE_USER:-vulnzero}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-vulnzero_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-vulnzero}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnzero-network

  # ============================================================================
  # Cache & Message Broker - Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: vulnzero-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vulnzero_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnzero-network

  # ============================================================================
  # API Gateway
  # ============================================================================
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: vulnzero-api-gateway
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - ./shared:/app/shared
      - ./logs:/app/logs
    command: uvicorn services.api-gateway.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vulnzero-network

  # ============================================================================
  # Vulnerability Aggregator Service
  # ============================================================================
  aggregator:
    build:
      context: .
      dockerfile: services/aggregator/Dockerfile
    container_name: vulnzero-aggregator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - WAZUH_API_URL=${WAZUH_API_URL}
      - WAZUH_API_USERNAME=${WAZUH_API_USERNAME}
      - WAZUH_API_PASSWORD=${WAZUH_API_PASSWORD}
      - NVD_API_KEY=${NVD_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/aggregator:/app/services/aggregator
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # AI Patch Generator Service
  # ============================================================================
  patch-generator:
    build:
      context: .
      dockerfile: services/patch-generator/Dockerfile
    container_name: vulnzero-patch-generator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/patch-generator:/app/services/patch-generator
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # Digital Twin Testing Engine
  # ============================================================================
  testing-engine:
    build:
      context: .
      dockerfile: services/testing-engine/Dockerfile
    container_name: vulnzero-testing-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/testing-engine:/app/services/testing-engine
      - ./shared:/app/shared
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker
    networks:
      - vulnzero-network
    privileged: true  # Required for Docker-in-Docker

  # ============================================================================
  # Deployment Orchestrator
  # ============================================================================
  deployment-engine:
    build:
      context: .
      dockerfile: services/deployment-engine/Dockerfile
    container_name: vulnzero-deployment-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/deployment-engine:/app/services/deployment-engine
      - ./shared:/app/shared
      - ./logs:/app/logs
      - ~/.ssh:/root/.ssh:ro  # SSH keys for Ansible
    networks:
      - vulnzero-network

  # ============================================================================
  # Monitoring Service
  # ============================================================================
  monitoring:
    build:
      context: .
      dockerfile: services/monitoring/Dockerfile
    container_name: vulnzero-monitoring
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - PROMETHEUS_URL=http://prometheus:9090
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/monitoring:/app/services/monitoring
      - ./shared:/app/shared
      - ./logs:/app/logs
    networks:
      - vulnzero-network

  # ============================================================================
  # Celery Worker
  # ============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnzero-celery-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
      - ./logs:/app/logs
    command: celery -A shared.celery_app worker --loglevel=info --concurrency=4
    networks:
      - vulnzero-network

  # ============================================================================
  # Celery Beat (Scheduler)
  # ============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnzero-celery-beat
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-vulnzero}:${DATABASE_PASSWORD:-vulnzero_dev_password}@postgres:5432/${DATABASE_NAME:-vulnzero}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
    volumes:
      - ./services:/app/services
      - ./shared:/app/shared
      - ./logs:/app/logs
    command: celery -A shared.celery_app beat --loglevel=info
    networks:
      - vulnzero-network

  # ============================================================================
  # Flower (Celery Monitoring)
  # ============================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnzero-flower
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vulnzero_redis_password}@redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    command: celery -A shared.celery_app flower --port=5555
    networks:
      - vulnzero-network

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vulnzero-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vulnzero-network

  # ============================================================================
  # Grafana (Monitoring Dashboard)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: vulnzero-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - vulnzero-network

  # ============================================================================
  # pgAdmin (Database Management UI - Optional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vulnzero-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vulnzero.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - vulnzero-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ============================================================================
# Networks
# ============================================================================
networks:
  vulnzero-network:
    driver: bridge
    name: vulnzero-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: vulnzero-postgres-data
  redis_data:
    name: vulnzero-redis-data
  prometheus_data:
    name: vulnzero-prometheus-data
  grafana_data:
    name: vulnzero-grafana-data
  pgadmin_data:
    name: vulnzero-pgadmin-data
